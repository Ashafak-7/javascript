        .carddesign {
            
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 
                        0 8px 16px rgba(0, 0, 0, 0.1), 
                        0 16px 32px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carddesign:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 
                        0 16px 32px rgba(0, 0, 0, 0.1), 
                        0 24px 48px rgba(0, 0, 0, 0.07);
        }

        .carddesign img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h3 {
            margin: 10px 0;
            font-weight: 500;
            font-size: 1em;
            color: #333;
        }

        h3:first-of-type {
            font-weight: 600;
            font-size: 1.5em;
        }

        .carddesign u {
            color: #555;
        }

        .carddesign article:last-of-type {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        
        }

            <label for="name">Name</label>

            <label for="profession">Profession</label>
            <input type="text" class="prof" placeholder="Enter your profession" id="profession"><br>

            <label for="email">Email</label>
            <input type="email" class="e" placeholder="Enter your email" id="email"><br>

            <label for="phone">Mobile no.</label>
            <input type="tel" class="ph" placeholder="phone no." id="phone"><br>

            <label for="address">Address</label>
            <input type="text" class="addr" placeholder="Enter your address" id="address"><br>

            <button type="submit">genrat card</button>
        </form>
